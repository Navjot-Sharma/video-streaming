<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand" [routerLink]="['/']">Video Streaming App</a>
  <div *ngIf="!isAuthenticated">
    <button
      mat-button
      class="btn btn-outline-default my-1 mr-sm-2"
      (click)="onLoginShow()"
    >
      Login
    </button>
    <button
      mat-button
      class="btn btn-outline-default my-1 my-sm-0"
      (click)="onSignupShow()"
    >
      Signup
    </button>
  </div>
  <div *ngIf="isAuthenticated" class="options">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <i class="fas fa-caret-down"></i>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/settings']">Settings</button>
      <button mat-menu-item (click)="onLogout()">Logout</button>
    </mat-menu>
  </div>
</nav>
