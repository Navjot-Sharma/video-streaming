<section>
  <form class="form-inline" [formGroup]="searchForm">
    <input
      class="form-control mr-sm-1"
      type="search"
      placeholder="Search"
      aria-label="Search"
      formControlName="search"
    />
    <!-- <button class="btn btn-outline-success my-1 my-sm-0" type="submit">Search</button> -->
  </form>
  <ul>
    <li *ngFor="let item of list">{{ item }}</li>
  </ul>
</section>
